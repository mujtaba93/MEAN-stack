<html ng-app="testApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <title>View all books</title>
</head>

<body ng-controller="bookController" ng-cloak>

    <div class="col-md-2" style="background-color:antiquewhite; height:100%"></div>
    <div class="col-md-10">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Genre</th>
                    <th>Read?</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in booklist track by $index">
                    <td> {{book.title}} </td>
                    <td>{{book.author}} </td>
                    <td>{{book.genre}}</td>
                    <td>{{book.read}}</td>
                    <td><a ng-click="getBookIdOfSelectedBook(book._id)" class="btn btn-primary">Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./../controllers/booksController.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./css/sandstone.css" media="screen">
</body>

</html>
